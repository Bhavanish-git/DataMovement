<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Datas</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	    <style type="text/css">
		body
		{
		    counter-reset: Serial;          
		}

		table
		{
		    border-collapse: separate;
		}

		tr td:first-child:before
		{
		  counter-increment: Serial;      
		  content: counter(Serial); 
		}
	</style>
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>GALLOP_TEST2</h3>
			
			<hr/>
		
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
					    <th>Sl.No</th>
						<th>Agreement No</th>
						<th>LMS_DATE</th>
						<th>Manufacturer</th>
						<th>SFE_INCENTIVE_CROSS_SELL_MIREN</th>
						<th>SFE_INCENTIVE_CROSS_SELL_MIFUN</th>
						<th>ZONE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="OrigTable: ${OrigTables}">
					    <td></td>
						<td th:text="${OrigTable.AGREEMENTNO}" />
						<td th:text="${OrigTable.LMSDATE}" />
						<td th:text="${OrigTable.MANUFACTURER}" />
						<td th:text="${OrigTable.REGION}" />
						<td th:text="${OrigTable.SFE_INCENTIVE_CROSS_SELL_MIREN}" />
						<td th:text="${OrigTable.SFE_INCENTIVE_CROSS_SELL_MIFUN}" />
						<td th:text="${OrigTable.ZONE}" />
					</tr>
				</tbody>
				
			</table>
		</div>
		
		
	</body>
	
</html>
